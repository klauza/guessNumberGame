<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Guess game</title>
</head>
<body>
  <div class="container">
      
      

    <div class="row text-center mt-5">
      <div class="col">
        <h1>Guess the number game</h1>
      </div>
    </div>
  
    <div class="row text-center justify-content-center">
      <div class="col-md-auto">
        
        <div id="game">
          <p class="my-3">Guess a number between 
            <span class="min-num"></span> 
            and
            <span class="max-num"></span>
          </p>

          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-arrow-circle-right" style="font-size: 1.5em;"></i></span>
            </div>
            <input type="number" class="form-control ml-3 mr-3" id="guess-input" aria-describedby="basic-addon1" placeholder="Enter you guess...">
            <input type="submit" value="Submit" id="guess-btn">
          </div>

          
          <!-- <input type="number" id="guess-input" placeholder="Enter you guess..."> -->
          
       
          <p class="message"></p>
          

          <div type="button" class="btn btn-warning">
            Guesses left <span class="badge badge-light guess-left"></span>
          </div>

          <p class="messageTwo mt-3"></p>

        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
